<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Form Validation</title>
</head>

<body>
    <div class="container">
        <h2>Rigstration Form</h2>
        <form id="dataForm">
            <div class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>
            <span id="nameError" class="error-message"></span>

            <div class="form-row">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Age" required>
            </div>
            <span id="ageError" class="error-message"></span>

            <div class="form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <span id="emailError" class="error-message"></span>

            <div class="form-row">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" placeholder="Job Title" required>
            </div>
            <span id="jobTitleError" class="error-message"></span>

            <div class="form-row">
                <label for="mobile">Mobile:</label>
                <input type="number" id="mobile" placeholder="Mobile" required>
            </div>
            <span id="mobileError" class="error-message"></span>

            <div class="form-row">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Address" required>
            </div>
            <span id="addressError" class="error-message"></span>

            <div class="form-row">
                <label for="gender">Gender:</label>
                <div>
                    <label>Male</label>
                    <input type="radio" id="genderMale" name="gender" value="Male" required>
                    <label>Female</label>
                    <input type="radio" id="genderFemale" name="gender" value="Female" required>
                </div>
            </div>
            <span id="genderError" class="error-message"></span>

            <div class="button-container">
                <button type="submit" id="addButton">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

<script src="index.js"></script>

</body>

</html>
